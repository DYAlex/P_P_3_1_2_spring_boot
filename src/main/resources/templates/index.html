<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Page</title>
</head>
<body>

<div>
    <h1>Users</h1>
    <button onclick="window.location.href = '/users/new';">Add new user</button>
    <br />
    <br />
    <table border = 1; style='border-collapse:collapse; width:70%; padding:10px; text-align: center; vertical-align: middle;'>
        <thead style='background-color: lightblue; color: white; padding: 10px;'>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a th:href="@{/users/show(id = ${user.id})}">Details</a>
                    <a th:href="@{/users/edit(id = ${user.id})}">Edit</a>
                    <form th:method="DELETE" th:action="@{/users/delete(id = ${user.id})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
